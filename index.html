<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman_Game</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="hangman-game">
            <div class="hangname">HangMan</div>
            <div class="category">Word From: <span class="word-chossen"></span></div>
        </div>
        <hr>
        <div class="row">
            <div class="hangman-draw">
                <div class="draw"></div>
                <div class="stand"></div>
                <div class="hang"></div>
                <div class="rope"></div>
                <div class="man">
                    <div class="head"></div>
                    <div class="body"></div>
                    <div class="hands"></div>
                    <div class="legs"></div>
                </div>
            </div>
            <div class="letters"></div>
        </div>
        <hr>
        <div class="guess-letters"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
